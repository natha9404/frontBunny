<app-create-task *ngIf="create"></app-create-task>

<div class="fgContainer2">
  <h1> Tasks List </h1>
  <hr>
    <div class="mat-elevation-z8">
      <div class="float-right">
            <button type="button" class="btn btn-success" (click)="createTask()">New Task</button>
          </div>
      <table mat-table [dataSource]="tasks" class="example-table"
            matSort matSortActive="name" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <!-- User's Name Column -->
        <ng-container matColumnDef="user_name">
          <th mat-header-cell *matHeaderCellDef>User's Name</th>
          <td mat-cell *matCellDef="let row">{{row.user_id.name}}</td>
        </ng-container>

        <!-- matSortActive Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let row">{{row.state}}</td>
        </ng-container>

        <!-- Option Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Options</th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/updateTask']" [state] = "row"><i class="fa fa-pencil"></i></a>&nbsp;
            <a href="#" (click)="taskDelete(row.description, row.id)" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-trash"></i></a>          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
      </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure to delete the task "{{descriptionDelet}}"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteTask(idDelet)">Delete Task</button>
      </div>
    </div>
  </div>
</div>
