<div class="fgContainer2">
  <h1> Update User </h1>
  <hr>
    <div class="mat-elevation-z8">
    <form autocomplete="off" [formGroup]="form1">
      <div class="form-group row  form-formulario">
        <label for="name" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-9">
          <input type="text"
            formControlName="name"[class.is-invalid]="nameNoValid">
             <small *ngIf="nameNoValid" class="text-danger">
                        Name is required</small>
        </div>
      </div>    </form>
      <div class="alert alert-danger" role="alert" *ngIf="error">
  {{msgError}}
</div>
    <br>
  </div>
   <div class="form-group row  form-formulario d-flex flex-row-reverse">
    <button class="btn btn-info" type="submit" (click)="saveUser()">Save</button>&nbsp;
    <button mat-button class="btn btn-light" (clicl)= "closeUser()"><span aria-hidden="true">Back</span></button>
  </div>
</div>
