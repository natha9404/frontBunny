
<app-create-user *ngIf="create"></app-create-user>
<app-update-user *ngIf="update"></app-update-user>

<div class="fgContainer2">
  <h1> Users List </h1>
  <hr>
    <div class="mat-elevation-z8">
    <div class="float-right">
      <button type="button" class="btn btn-success" (click)="createUser()">New User</button>
    </div>
    
      <table mat-table [dataSource]="users" class="example-table"
            matSort matSortActive="name" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <!-- Title Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Options</th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/updateUser']" [state] = "row"><i class="fa fa-pencil"></i></a>&nbsp;
            <i class="fa fa-trash"></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
      </div>
</div>
